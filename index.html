<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="cont-calculadora">
        <div id="pantalla" class="pantalla">0</div>
        <div class="contenedor-de-numeros">
          <button id="cero">0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>.</button>
          <button id="suma">+</button>
          <button id="resta">-</button>
          <button id="multiplicar">*</button>
          <button id="dividir">/</button>
          <button id="c" class="C">c</button>
          <button id="igual">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
